<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!--    <link rel="stylesheet" href="Login.css">-->
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background:white;
    color: #333;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

header {
    background: #2c3e50;
    color: white;
    width:100%;
    padding: 1.5rem 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;

}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.app-name {
    font-size: 1.8rem;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

nav a {
    font-weight:bold;
    color: white;
    text-decoration: none;
    font-size: 1.3rem;
}

nav a:hover {
    text-decoration: underline;
}


/* Form Container */
.form-container {
    background-color:#2c3e50;
    color:white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    text-align: center;
    margin:40px auto;
}

h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    text-align: left;
    color: white;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}

button {
    background: #0077b6;
    color: white;
    padding: 0.8rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
}

button:hover {
  background: #0096c7;
}

p {
    margin-top: 1.5rem;
    font-size: 1rem;
    color:white;
}

a {
     color: #00b4d8;
     text-decoration:none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
     <header>
        <div class="container">
            <div class="logo">
                <a href="/" style="text-decoration:none;color:white;">Logo</a>
            </div>
            <div class="app-name">Student Mental Health Prediction App</div>
            <nav>
                <ul>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
</body>
</html>
